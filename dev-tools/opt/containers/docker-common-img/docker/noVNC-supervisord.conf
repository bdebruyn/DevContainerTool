[supervisord]
nodaemon=true
user=root

[program:xvfb]
command=/usr/bin/Xvfb :0 -screen 0 %(ENV_GEOMETRY)sx24 -ac +extension GLX +render -noreset
autorestart=true
priority=10

[program:xfce]
command=/usr/bin/startxfce4
environment=DISPLAY=":0"
autorestart=true
priority=20

[program:x11vnc]
command=/usr/bin/x11vnc -display :0 -rfbport 5900 -forever -shared -rfbauth /etc/x11vnc/vncpwd -nopw -repeat -xkb
environment=DISPLAY=":0"
autorestart=true
priority=30

[program:websockify]
; Serves noVNC on http://localhost:3000
command=/usr/bin/websockify --web=/usr/share/novnc/ 3000 localhost:5900
autorestart=true
priority=40

[program:autostart-epiphany]
; Optional: auto-open a browser window in the desktop session
command=/bin/bash -lc "sleep 2 && epiphany-browser about:blank"
environment=DISPLAY=":0"
autorestart=false
priority=50

